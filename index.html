<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <header>
    <h1>AVALIE A SUA MENTORIA</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="images/stars.svg" alt="Estrelas em balão de diálogo laranja">

    <div>
      <p>Informações pessoais</p>
    </div>
  </header>

  <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <div id="name">
            <div class="input-wrapper">
              <label for="your-name">Nome</label>
              <input type="text" id="your-name">
            </div>
        
            <div class="input-wrapper">
              <label for="your-sur-name">Sobrenome</label>
              <input type="text" id="your-sur-name">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="your-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="your-email">
          </div>
        
        </div>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="your-mentor">Selecione quem foi seu mentor</label>
            <select id="your-mentor">
              <option value="gustavo">Gustavo</option>
              <option value="joão">João</option>
              <option value="matheus">Matheus</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="your-feedback">Feedback sobre o mentor</label>
            <textarea id="" cols="30" rows="10"></textarea>
          </div>


            <div class="checkbox-wrapper">
              <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              <input type="checkbox" id="checkbox">
            </div>

        </div>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
          <div id="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label> <input type="time" id="event-end">
            </div>
          </div>
        </div>
        <input type="submit"
        class="button"
        form="my-form"
        value="Salvar">
      </fieldset>
   


  </form>
</body>
</html>
